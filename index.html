<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Belly Button Biodiversity Dashboard</h1>
      <p style="font-weight:500" >Use the interactive charts below to explore the dataset</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="well">
            <h3 class="borderh3" >Please select an ID number to see the belly button biodiversity information for the desired test subject.</h3>
            <br>
            <h4 class="borderh4" >Test Subject ID No.:</h4>
            <!-- <select id="selDataset"></select> -->
            <select class="custom-select" style="width:max-content" id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
      </div>
    </div>
    <div class= "container">
      <div class="row">
        <div class="col-md-2">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h5 class="panel-title">Demographic Info</h5>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
        <br>
        <div class="col-md-5">
          <div id="gauge"></div>
        </div>
      </div>
    </div>  
    <br>  
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>  
    </div> 
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="plots.js"></script> -->
  <script src="static/js/charts.js"></script>

</body>

</html>
